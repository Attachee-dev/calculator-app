<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="Calculator">
      <div class="firstrow">
        <div class="screen">
          <div class="before"></div>
          <div class="result"></div>
        </div>
      </div>
      <button class="btn btn-outline-primary calculate">C</button>
      <div class="buttons">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn op">/</button>
      </div>
      <div class="buttons">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn op">x</button>
      </div>
      <div class="buttons">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn op">-</button>
      </div>
      <div class="buttons">
        <button class="btn comma">.</button>
        <button class="btn zero">0</button>
        <button class="btn equals">=</button>
        <button class="btn plus">+</button>
      </div>
    </div>
    <a href="https://chat.whatsapp.com/IGtnHGr4cFnKGACDrGoJxA?mode=ac_t" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
        Join our small group for junior devs
    </a>
  </body>
</html>
